name: adargy

description: >
  تطبيق إدارة المشاريع الصغيرة والمتوسطة (إدارجي) مع دعم كامل للغة العربية وRTL.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.0
  easy_localization: ^3.0.3
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  biometric_storage: ^5.0.0
  equatable: ^2.0.5
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.15
  file_picker: ^10.2.0
  encrypt: ^5.0.3
  barcode_widget: ^2.0.4
  printing: ^5.11.0
  excel: ^4.0.6
  share_plus: ^11.0.0
  fl_chart: ^1.0.0
  url_launcher: ^6.1.7
  pdf: ^3.10.4
  archive: ^3.6.1
  characters: ^1.4.0
  image: ^4.3.0
  material_color_utilities: ^0.11.1
  meta: ^1.16.0
  petitparser: ^6.1.0
  pointycastle: ^3.9.1
  vector_math: ^2.1.4
  xml: ^6.5.0
  vm_service: ^15.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_launcher_icons: ^0.13.1  # تم التعليق مؤقتًا لحل تعارض image
  flutter_lints: ^3.0.2
  leak_tracker: ^10.0.9
  leak_tracker_flutter_testing: ^3.0.1
  leak_tracker_testing: ^3.0.1
  lints: ^3.0.0
  test_api: ^0.7.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  macos:
    generate: true
    image_path: "assets/images/app_icon.png" 