name: adargy

description: >
  تطبيق إدارة المشاريع الصغيرة والمتوسطة (إدارجي) مع دعم كامل للغة العربية وRTL.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.0
  easy_localization: ^3.0.3
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  biometric_storage: ^5.0.0
  equatable: ^2.0.5
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.15
  file_picker: ^10.2.0
  encrypt: ^5.0.3
  barcode_widget: ^2.0.4
  printing: ^5.11.0
  excel: ^4.0.6
  share_plus: ^11.0.0
  fl_chart: ^1.0.0
  url_launcher: ^6.1.7
  pdf: ^3.10.4
  # تم إزالة archive و characters و image و material_color_utilities و meta و petitparser و pointycastle و vector_math و xml و vm_service لتقليل الحجم

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  # تم إزالة leak_tracker و lints و test_api لتقليل الحجم

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21  # تم تخفيضها لدعم Android 5.0+
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  macos:
    generate: true
    image_path: "assets/images/app_icon.png" 